			</h1>
			<button class="btn-userMinimize" onclick="changeText(this); toggle('userProfile');">
				Click to Display Info
			</button>
			<script>
			function changeText(id) {
					if(id.innerHTML === "Click to Hide Info") {
							id.innerHTML = "Click to Display Info";
					}
					else {
							id.innerHTML = "Click to Hide Info";
					}
			}
			function toggle(id) {
				 var e = document.getElementById(id);
				 if(e.style.display == 'block')
						e.style.display = 'none';
				 else
						e.style.display = 'block';
			}
			</script>
